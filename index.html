<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tetris</title>
    <style>

      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }  

      div {
        margin: 10px;
      }  

      body {
        position: relative;
        background-color: indigo;
        font-family: sans-serif;  
        color:white;  
      }

      h1 {
        padding-top: 8px;
      }
      
     #start-screen{
        position: absolute;
        background-color: black;
        border: solid 2px white;
        height: 400px;
        width: 240px;
        left: 250px;
        z-index: 1;
      }      

      #logo-container{
        background: url("https://www.n3rdabl3.com/wp-content/images/uploads/2014/10/Tetris-Logo-681x453.png");
        background-size: cover;
        height: 130px;
        
      } 

      #tetris-container { 
        position: absolute;
        left: 250px;
      }

      #next-container {
        position: absolute;
        left: 500px;
        background-color: black; 
        text-align: center;
        text-transform: uppercase;
        height: 205px;  
      }      

      #next-canvas {  
        margin: auto;          
      }


      #stats-container {
        position: absolute;
        top: 215px;
        left: 500px;
        text-align: center;
        text-transform: uppercase;
        background-color: black;
        height: 185px;
        width: 240px;  
      }

      #pause-screen {
        z-index: 0;
        position: absolute;
        top: 100px;
        left: 250px;
        text-align: center;
        text-transform: uppercase;
        width: 240px;
        height: 150px;
        clear: left;  
        display: none;
      }

      button {
        display: block;
        margin: 10px auto;
        background-color: black;
        color: white;
        padding: 5px;
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      button:hover {
        background-color: indigo;
      }

      ul { 
        list-style: none;
      }

      li {
        font-size: .9rem;
        margin: 15px;
      }

      span {
        border: 2px white solid;
        padding: 5px;
      }


    </style>
</head>
<body>

    <div id="start-screen">
      <div id="logo-container"></div>
        <ul>
          <li><span>A</span> = Move Left</li>
          <li><span>S</span> = Move Down</li>
          <li><span>D</span> = Move Right</li>
          <li><span>Q</span> = Rotate Left</li>
          <li><span>E</span> = Rotate Right</li>
          <li><span>P</span> = Pause</li>
        </ul>
      <button onclick="play()">Play</button>
    </div>

    <div id="tetris-container">
      <canvas id="tetris-canvas" width="240" height="400"></canvas>
    </div>    

    <div id ="hud">
      <div id="next-container">
        <h1>next</h1>
        <canvas id="next-canvas" width="240" height="150"></canvas>
      </div>

      <div id="stats-container">
        <h1>score</h1>
        <div id="score"></div>
        <h1>level</h1>
        <div id="level"></div>
      </div>   
    </div>
   
    <div id="pause-screen">
      <h1>paused</h1>
      <button onclick="pause()">resume</button>
      <button onclick="howtoplay()">how to play</button>
    </div>

</body>
<script src="tetris.js"></script>
</html>
